name: "gatk4_annotateintervals"
description: Annotates intervals with GC content, mappability, and segmental-duplication content.
keywords:
  - gatk4
  - gatk4_annotateintervals
tools:
  - "gatk4":
      description:
        Developed in the Data Sciences Platform at the Broad Institute, the toolkit offers a wide variety of tools
        with a primary focus on variant discovery and genotyping. Its powerful processing engine
        and high-performance computing features make it capable of taking on projects of any size.
      homepage: https://gatk.broadinstitute.org/hc/en-us
      documentation: https://gatk.broadinstitute.org/hc/en-us/categories/360002369672s
      doi: "10.1158/1538-7445.AM2017-3590"
      licence: ["Apache-2.0"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - interval_list:
      type: file
      description: Processed interval list file (processed_intervals.interval_list)
      pattern: "*.{bed, interval_list}"
  - fasta:
      type: file
      description: The reference fasta file
      pattern: "*.fasta"
  - fai:
      type: file
      description: Index of reference fasta file
      pattern: "*.fasta.fai"
  - dict:
      type: file
      description: GATK sequence dictionary
      pattern: "*.dict"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - tsv:
      type: file
      description: Annotated intervals TSV file
      pattern: "*.tsv"

authors:
  - "@ryanjameskennedy"
  - "@ViktorHy"
